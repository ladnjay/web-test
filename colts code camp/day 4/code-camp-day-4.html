<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formes Introduction</h1>
    <h2>Text Input</h2>
    <input type="text" placeholder="username">
    <input type="text" placeholder="Name" value="dumindu">
    <h2>Email Input</h2>
    <input type="email" placeholder="email">
    <h2>Color Input</h2>
    <input type="color" value="#0d3165">
    <h2>Number Input</h2>
    <input type="number">
    <input type="number" min="1" max="10" step="2">
    <h2>Password</h2>
    <label for="password">enter a strong password</label>
    <input type="password" placeholder="password" id="password">
    <h2>Radio Buttons</h2>
    <p>Pick a color</p>
    <input type="radio" id="red" name="colors" value="red">
    <label for="red">Red</label>
    <input type="radio" id="black" name="colors" value="black">
    <label for="black">Black</label>
    <input type="radio" id="white" name="colors" value="white">
    <label for="white">White</label>
    <h2>Check Boxes</h2>
    <input type="checkbox" id="likedogs" checked>
    <label for="likedogs">I Like Dogs</label>
    <h2>Text Area</h2>
    <textarea name="text area" id="" cols="30" rows="10"></textarea>
    <h2>Select</h2>
    <select name="number" id="">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    </select>
    <hr>
    
    <h2>Form Element</h2>
    <form action="https://www.google.lk/">
        <input type="text" placeholder="username" name="user">
        <input type="password" placeholder="password" name="password">
        <button>Submit</button>
    </form>

    <h2>Reddit Search</h2>
    <form action="https://www.reddit.com/search/">
        <input type="text" placeholder="keyword" name="q">
        <select name="sort" id="">
            <option value="top">Top</option>
            <option value="new">New</option>
            <option value="relevance">Relevance</option>
        </select>
       <input type="submit" value="reddit it">
    </form>
    <hr>
    <h2>Validation Demo</h2>
    <form action="">
        <input type="text" placeholder="username" required minlength="6">
        <input type="email" placeholder="email" required>
        <input type="Submit">
    </form>
</body>
</html>
